<body>
    <h1>Introduction to JavaScript</h1>



    <script>
        console.log("Welcome to JavaScript Naomi")
        let number = 10.5;
        console.log("The giving number is", number)
        number++
        console.log("The updated number is", number)

        let name = "Peter"
        console.log(name + name)
        console.log(name + number)

        let firstname = prompt("Enter a first name") // even tho the user type in a number its going to be string
        console.log(`Good evening ${firstname}`)  //backticks ```` the key located at the ledt of the number 1 key

        let n1 = prompt("Enter number 1: "," ")
        let n2 = prompt("Enter number 2: "," ")
        console.log(typeof(n1)) // typeod method of JS that returns the data type

        let sum = n1+n2
        console.log(`The sum before casting is ${sum}`)
        //casting  = change from one data type to another
        n1 = parseInt(n1)
        n2 = parseInt(n2)

        sum = n1+n2;
        console.log(`The sum after casting  ${sum}`)

    </script>
